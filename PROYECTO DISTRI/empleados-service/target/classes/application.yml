server:
  port: 8081

spring:
  application:
    name: empleados-service
  datasource:
    url: jdbc:mysql://localhost:3306/empleados_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true 